<html>
<head>
  <meta charset="utf-8">
  <title>Battista</title>
  <link href='http://fonts.googleapis.com/css?family=Buenard' rel='stylesheet' type='text/css'>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
<div class="button-bar">
</div>
  <canvas id="game"></canvas>
<div id="game"></div>
<!-- TODO: Figure out how to link to this. -->

<script type="application/javascript">
  const PLAYER_SIZE = 10;
  const canvas = document.getElementById('game');
  canvas.height = 400;
  canvas.width = 400;
  var ctx = canvas.getContext('2d');

  const playerSpeed = 2;
  var rightPressed = false;
  var leftPressed = false;
  var upPressed = false;
  var downPressed = false;

  var playerX = (canvas.width / 2);
  var playerY = (canvas.height / 2);

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight" || e.key == "d") {
        rightPressed = true;
    }
    if(e.key == "Left" || e.key == "ArrowLeft" || e.key == "a") {
        leftPressed = true;
    }
    if(e.key == "Up" || e.key == "ArrowUp" || e.key == "w") {
        upPressed = true;
    }
    if(e.key == "Down" || e.key == "ArrowDown" || e.key == "s") {
        downPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight" || e.key == "d") {
        rightPressed = false;
    }
    if(e.key == "Left" || e.key == "ArrowLeft" || e.key == "a") {
        leftPressed = false;
    }
    if(e.key == "Up" || e.key == "ArrowUp" || e.key == "w") {
        upPressed = false;
    }
    if(e.key == "Down" || e.key == "ArrowDown" || e.key == "s") {
        downPressed = false;
    }
  }

  const renderLoop = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();
    drawPlayer();
    requestAnimationFrame(renderLoop);
  }

  function drawPlayer() {
    if (rightPressed) {
      if (upPressed || downPressed){
        playerX += playerSpeed * 0.75;
      } 
      else {
        playerX += playerSpeed;
      }
    }
    if (leftPressed) {
      if (upPressed || downPressed){
        playerX -= playerSpeed * 0.75;
      } 
      else {
        playerX -= playerSpeed;
      }
    } 
    if (downPressed) {
      if (rightPressed || leftPressed) {
        playerY += playerSpeed * 0.75;
      }
      else {
        playerY += playerSpeed;
      }
    } 
    if (upPressed) {
      if (rightPressed || leftPressed) {
        playerY -= playerSpeed * 0.75;
      }
      else {
        playerY -= playerSpeed;
      }
    }

    // Collision Detection
    if (playerX < 0) playerX = 0;
    if ((playerX + PLAYER_SIZE) > canvas.width) playerX = canvas.width - PLAYER_SIZE;
    if (playerY < 0) playerY = 0;
    if ((playerY + PLAYER_SIZE) > canvas.height) playerY = canvas.height - PLAYER_SIZE;

    ctx.beginPath();
    ctx.rect(playerX, playerY, PLAYER_SIZE, PLAYER_SIZE);
    ctx.fill();
  }

  function drawGrid() {
    // Vertical lines.
    // for (let i = 0; i <= width; i++) {
    //   ctx.moveTo(i * CELL_SIZE, 0);
    //   ctx.lineTo(i * CELL_SIZE, CELL_SIZE * height);
    // }

    // Horizontal lines.
    // for (let j = 0; j <= height; j++) {
    //   ctx.moveTo(0, j * CELL_SIZE);
    //   ctx.lineTo(CELL_SIZE * width, j * CELL_SIZE);
    // }

    // ctx.stroke();
  }

  drawGrid();
  requestAnimationFrame(renderLoop);
</script>
</body>
</html>
